<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="clock.png">
<title>🕒 2Minutniki</title>
<link rel="stylesheet" href="minutnik2.css">
</head>
<body>


<h1 id="main-title" style="display:inline-block; vertical-align:middle;">Magnus Carlsen is the man 😎</h1>
<button id="add-timer-btn" title="Add timer" style="font-size:2em; margin-left:16px; vertical-align:middle; background:transparent; border:none; cursor:pointer;">+</button>


<div class="main-timer-row">
	<div class="timers-container" id="timers-container">
		<!-- Timers will be dynamically inserted here -->
	</div>
</div>

<div class="volume-control">
	<div class="slider-wrapper">
		<label for="volume">🔊 Głośność alarmu:</label>
		<input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
		<span id="volume-value">050%</span>
	</div>
    <button onclick="testAlarm()">Test alarmu</button>
</div>

<audio id="alarmSound" src="https://www.myinstants.com/media/sounds/ba-dum-tss.mp3" preload="auto"></audio>

<script src="storage.js"></script>
<script src="display2.js"></script>
</body>
</html>
